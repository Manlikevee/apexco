    <script>
      function adjustRecentTransHeight() {
        const dashboardContainer = document.getElementById('dashboardcontainer');
        const recentTrans = document.getElementById('recenttrans');
        const totalHeight = dashboardContainer.clientHeight;
        const occupiedHeight = dashboardContainer.querySelector('#dhead').clientHeight
                               + dashboardContainer.querySelector('.dashone').clientHeight;
    
        // Subtracting an additional 20 pixels
        recentTrans.style.height = totalHeight - occupiedHeight - 60 + 'px';
      }
    
      // Initial adjustment
      adjustRecentTransHeight();
    
      // Add event listener for window resize
      window.addEventListener('resize', adjustRecentTransHeight);
    </script>
